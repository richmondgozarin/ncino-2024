<template>
  <div class="slds-section slds-is-open" data-id={id} id="testDiv">
    <h3 class="slds-section__title">
      <button type="button" aria-controls={id} class="slds-button slds-section__title-action" data-buttonid={id}
        onclick={toggleSection} id="btn">
        <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="x-small"
          class="slds-section__title-action-icon slds-button__icon_left"></lightning-icon>
        <span class="slds-truncate" title="Section Title">Nominated Standing Order Details</span>
      </button>
    </h3>
    <div class="slds-section__content" id="expando-unique-id">
      <p>Nominate Main Account Details</p>
    </div>
  </div>


  <lightning-flow flow-api-name='nCino_CM_Screen_Flow_Nominated_Main_Account'>Nominate Main Account
    Details</lightning-flow>

</template>
